name: "ESLint"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/checkout@v6
      - name: Use Node.js 24.x
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"
      - name: install dependencies
        run: pnpm install
      - name: pnpm lint
        run: pnpm lint
